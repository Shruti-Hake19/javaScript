<!-- Confirm dialog box Example, it has msg with ok and cancel buttons -->
<html>
    <body>
        <script type="text/javascript">
            function msg(){
                var v = confirm("Are u sure?");
                if(v==true){
                    alert("Ok")
                }
                else{
                    alert("cancel")
                }
            }

        </script>
        <input type="button" value="delete record" onclick="msg()"/>
    </body>
</html>
