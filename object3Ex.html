 <!-- By using an object constructor -->
<html>
    <body>
        <script>
            function emp(id,name,salary){
                this.id = id;
                this.name = name;
                this.salary = salary;
            }
            e = new emp(103,"Shruti",40000);
            document.write(e.id+ " " +e.name+" "+e.salary);
        </script>
    </body>
</html>
