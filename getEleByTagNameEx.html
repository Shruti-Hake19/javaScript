<html>
    <body>
        <script>
            function countpara(){
                var totalpara = document.getElementsByTagName("p");
                alert("total p tags are:" +totalpara.length);

            }
        </script>
        <p>
            This is Paragraph
        </p>
        <p>Here we are going to count total number of paragraphs by getElementsByTagName() method.</p>
        <p>Let's see the simple example</p>
        <!-- <button onclick="countpara()">count paragraph</button> -->
        <input type="button" value="Count paragraphs" onclick="countpara()">
    </body>
</html>
